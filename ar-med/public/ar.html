<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Medical Guide</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- AR.js (STABLE BUILD) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro">
        <a-text
          id="instruction"
          value="Loading instructions..."
          position="0 0.6 0"
          anchor="center"
          color="green"
          width="3"
        ></a-text>

        <a-circle
          id="highlight"
          radius="0.06"
          color="yellow"
          position="0 0.1 0"
        ></a-circle>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const data = JSON.parse(localStorage.getItem("deviceData"));
      console.log("AR loaded data:", data);

      if (!data) {
        alert("No device data found");
      } else {
        let step = 0;

        setInterval(() => {
          document
            .querySelector("#instruction")
            .setAttribute("value", data.instructions[step]);

          step = (step + 1) % data.instructions.length;
        }, 3000);

        document
          .querySelector("#highlight")
          .setAttribute("position", data.buttons[0].position);
      }
    </script>
  </body>
</html>
