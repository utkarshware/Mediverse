<!DOCTYPE html>
<html>
<head>
  <title>Image AR Viewer</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #deviceImage {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .highlight {
      position: absolute;
      border: 3px solid yellow;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    #instruction {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: #00ff88;
      font-size: 22px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
    }
  </style>
</head>

<body>
  <div id="container">
    <img id="deviceImage" />
    <div id="highlight" class="highlight"></div>
    <div id="instruction"></div>
  </div>

  <script>
    const image = localStorage.getItem("uploadedImage");
    const data = JSON.parse(localStorage.getItem("deviceData"));

    document.getElementById("deviceImage").src = image;

    let step = 0;

    const highlight = document.getElementById("highlight");
    const instruction = document.getElementById("instruction");

    function updateStep() {
      instruction.innerText = data.instructions[step];

      // Example fixed positions (percent-based)
      const pos = data.buttons[step % data.buttons.length];
      highlight.style.left = pos.x + "%";
      highlight.style.top = pos.y + "%";

      step = (step + 1) % data.instructions.length;
    }

    updateStep();
    setInterval(updateStep, 3000);
  </script>
</body>
</html>
